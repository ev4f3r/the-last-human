<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <title>AI Apocalypse Shooter</title>
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Favicon usando emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', monospace;
      touch-action: none;
    }
    
    canvas {
      display: block;
    }
    
    /* Desativar seleÃ§Ã£o de texto e comportamentos de toque indesejados */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Esconder barra de rolagem */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Estilo para mensagens de carregamento */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0f0;
      font-size: 18px;
      background-color: #000;
      z-index: 1000;
      text-shadow: 0 0 5px #0f0;
    }
    
    /* Estilo para a barra de progresso */
    #progress-bar {
      width: 200px;
      height: 10px;
      background-color: #111;
      margin-top: 20px;
      border: 1px solid #0f0;
    }
    
    #progress {
      height: 100%;
      width: 0%;
      background-color: #0f0;
      transition: width 0.3s;
    }
  </style>
  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <div id="loading">
    <span>Carregando...</span>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>
  
  <!-- Biblioteca p5.js -->
  <script src="p5.min.js"></script>
  
  <!-- Mobile Optimization -->
  <script src="js/mobile-optimization.js"></script>
  
  <!-- Arquivos do jogo -->
  <script src="sketch.js"></script>
  <script src="js/game.js"></script>
  <script src="js/player.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/collision.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/virtual-joystick.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
